apply plugin: 'java'

sourceCompatibility = 11
ext.junitPlatformVersion = '1.5.2'
ext.junitJupiterVersion = '5.5.2'
 
repositories { mavenCentral() }
dependencies {
	testImplementation(
		"org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}",
		"org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}",
	)
	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
}
test { useJUnitPlatform() { excludeTags 'slow' } }